{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-10">
			<form action="/calculator/" method="POST">

			<div class="input-group">
			  <input type="text" class="form-control" name="input">
			  <span class="input-group-btn">
			    <button type="submit" class="btn btn-primary" id="calculator">Calculate</button>
			  </span>
			</div>

			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10">
			<div class="panel panel-info">
			  <div class="panel-body" style="color: #496174;">
			    {{result}}
			  </div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
